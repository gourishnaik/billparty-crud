<div class="container-fluid">
<h3 routerLink="/" style="cursor: pointer;">Bill to party Master</h3>  
<hr>

<table class="table table-striped table-bordered">
    
    <thead >
      <tr >
        <th scope="col"style="color:grey;">Action</th>
        <th scope="col"style="color:grey;">Client</th>
        <th scope="col"style="color:grey;">Code</th>
        <th scope="col"style="color:grey;">Name</th>
        <th scope="col"style="color:grey;">Address</th>
        <th scope="col"style="color:grey;">Country</th>
        <th scope="col"style="color:grey;">State</th>
        <th scope="col"style="color:grey;">City</th>
        <th scope="col"style="color:grey;">Mobile</th>
        <th scope="col"style="color:grey;">Email</th>
        <th scope="col"style="color:grey;">GST</th>
        <th scope="col"style="color:grey;">PAN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let user of alluser">
        <td > <a routerLink="/watchdata/view/{{user.id}}"> <i style="color:green;margin-right: 5px;"class="fa fa-eye" aria-hidden="true"></i> </a>
           <a routerLink="/editdata/update/{{user.id}}"><i style="color:blue;margin-right: 5px;"class='fas fa-pencil-alt'></i> </a>
            <i (click)="deleteuser(user)" style="color:orange;margin-right: 5px;"class="fa fa-trash" aria-hidden="true"></i>   
        </td >
        
        <td>{{user.names}}</td>
        <td>{{user.code}}</td>
        <td>{{user.names}}</td>
        <td>{{user.address}}</td>
        <td>{{user.country}}</td>
        <td>{{user.state}}</td>
        <td>{{user.city}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.mail}}</td>
        <td>{{user.gst}}</td>
        <td>{{user.pannumber}}</td>
        
      </tr>
     
   
    </tbody>
  </table>
</div>
